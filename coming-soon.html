<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - LawFIRM</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E⚖️%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <div data-aos="zoom-in">
                <i class="fas fa-balance-scale text-gold" style="font-size: 5rem;"></i>
                <h1 class="mt-4 display-2">New Website Launch</h1>
                <p class="lead fs-4">We're launching an enhanced legal platform with improved features and services.</p>
                <p class="text-muted mb-4">Expected Launch: January 2025</p>
            </div>
            <div id="countdown" class="d-flex justify-content-center gap-4 my-5">
                <div class="text-center">
                    <h2 id="days" class="text-gold mb-0">00</h2>
                    <p>Days</p>
                </div>
                <div class="text-center">
                    <h2 id="hours" class="text-gold mb-0">00</h2>
                    <p>Hours</p>
                </div>
                <div class="text-center">
                    <h2 id="minutes" class="text-gold mb-0">00</h2>
                    <p>Minutes</p>
                </div>
                <div class="text-center">
                    <h2 id="seconds" class="text-gold mb-0">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
            <form class="row g-3 justify-content-center">
                <div class="col-auto">
                    <input type="email" class="form-control form-control-lg" placeholder="Enter your email" style="min-width: 300px;">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-lg">Notify Me</button>
                </div>
            </form>
            <div class="mt-4">
                <a href="index.html" class="btn btn-outline-primary"><i class="fas fa-home me-2"></i>Back to Home</a>
            </div>
        </div>
    </section>
    <script>
        const countdown = () => {
            const launchDate = new Date('2026-01-01').getTime();
            const now = new Date().getTime();
            const gap = launchDate - now;
            
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
            
            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);
            
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        };
        
        setInterval(countdown, 1000);
        countdown();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
