<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LawFIRM Gallery - Office photos, team events, and achievements.">
    <title>Gallery - LawFIRM</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/dark.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="breadcrumb-section">
        <div class="container">
            <h1 data-aos="fade-up">Gallery</h1>
            <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="100">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Gallery</li>
                </ol>
            </nav>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>Our Office & Events</h2>
                <p>A Glimpse Into LawFIRM's Professional Environment</p>
            </div>
            <div class="text-center mb-4">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary filter-btn active" data-filter="*">All</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="office">Office</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="team">Team</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="events">Events</button>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 gallery-item" data-category="office" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" alt="Office" class="img-fluid rounded">
                </div>
                <div class="col-lg-4 col-md-6 gallery-item" data-category="team" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?w=600" alt="Team" class="img-fluid rounded">
                </div>
                <div class="col-lg-4 col-md-6 gallery-item" data-category="events" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?w=600" alt="Event" class="img-fluid rounded">
                </div>
                <div class="col-lg-4 col-md-6 gallery-item" data-category="office" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=600" alt="Office" class="img-fluid rounded">
                </div>
                <div class="col-lg-4 col-md-6 gallery-item" data-category="team" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=600" alt="Team" class="img-fluid rounded">
                </div>
                <div class="col-lg-4 col-md-6 gallery-item" data-category="events" data-aos="zoom-in">
                    <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600" alt="Event" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <div id="modals-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/ajax.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script>
        fetch('../partials/header.html').then(r => r.text()).then(d => document.getElementById('header-placeholder').innerHTML = d);
        fetch('../partials/footer.html').then(r => r.text()).then(d => document.getElementById('footer-placeholder').innerHTML = d);
        fetch('../partials/modals.html').then(r => r.text()).then(d => document.getElementById('modals-placeholder').innerHTML = d);
    </script>
</body>
</html>
